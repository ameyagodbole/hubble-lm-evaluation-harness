task: piqa_hubble
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    test: "lm_eval/data/hubble/testset_piqa_nodup.jsonl"
output_type: multiple_choice
training_split: null
validation_split: null
test_split: test
process_docs: !function utils.process_docs
doc_to_text: "Question: {{goal}}\nAnswer:"
doc_to_target: label
doc_to_choice: "{{[sol1, sol2]}}"
should_decontaminate: false
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: acc_mutual_info
    aggregation: mean
    higher_is_better: true
metadata:
  version: 2.0
