task: ecthr_hubble
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    validation: "lm_eval/data/hubble/biographies_ecthr_nodup.jsonl"
output_type: generate_until
training_split: null
validation_split: validation
process_docs: !function utils.process_docs
doc_to_text: !function utils.doc_to_text
doc_to_target: !function utils.doc_to_target
target_delimiter: " "
should_decontaminate: false
generation_kwargs:
  until:
    - "\n\n"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0
  max_gen_toks: 20
filter_list:
  - name: remove_whitespace
    filter:
      - function: remove_whitespace
      - function: take_first
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: bleu
    aggregation: bleu
    higher_is_better: true
metadata:
  version: 2.0
