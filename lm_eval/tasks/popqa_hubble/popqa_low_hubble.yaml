task: popqa_low_hubble
group:
  - popqa_hubble_tasks
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    validation: "lm-evaluation-harness/lm_eval/data/hubble/testset/testset_popqa_low_nodup.jsonl"
output_type: generate_until
validation_split: validation
process_docs: !function utils.process_docs
doc_to_text: "Question: {{question}}\nAnswer:"
doc_to_target: "{{answer}}"
target_delimiter: " "
should_decontaminate: false
generation_kwargs:
  until:
    - "\n\n"
    - "<|endoftext|>"
  do_sample: false
  temperature: 0.0
  max_gen_toks: 50
filter_list:
  - name: remove_whitespace
    filter:
      - function: remove_whitespace
      - function: take_first
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 3.0
